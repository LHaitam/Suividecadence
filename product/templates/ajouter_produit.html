{% extends "./base_template.html" %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

{% block content %}
    <style>
            
        html
        {
        background-color: whitesmoke;
        }
        *
        {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
        
        }

        .sidebar
        {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 260px;
        background: #3a3b45;
        z-index: 100;
        transition: all 0.5s ease;
        }

        .sidebar.close
        {
        width: 78px;
        }

        .sidebar .logo-details
        {
        height: 60px;
        width: 100%;
        display: flex;
        align-items: center;
        }

        .sidebar .logo-details i
        {
        font-size: 30px;
        color: #fff;
        height: 50px;
        min-width: 78px;
        text-align: center;
        line-height: 50px;
        }

        .sidebar .logo-details .logo_name
        {
        font-size: 17px;
        color: #fff;
        font-weight: 600;
        transition: 0.3s ease;
        transition-delay: 0.1s;
        }

        .sidebar.close .logo-details .logo_name
        {
        transition-delay: 0s;
        opacity: 0;
        pointer-events: none;
        }

        .sidebar .nav-links
        {
        height: 100%;
        padding: 30px 0 150px 0;
        overflow: auto;
        }

        .sidebar.close .nav-links
        {
        overflow: visible;
        }

        .sidebar .nav-links::-webkit-scrollbar
        {
        display: none;
        }

        .sidebar .nav-links li
        {
        position: relative;
        list-style: none;
        transition: all 0.4s ease;
        }

        .sidebar .nav-links li:hover
        {
        background: #4d4e57;
        }

        .sidebar .nav-links li .iocn-link
        {
        display: flex;
        align-items: center;
        justify-content: space-between;
        }

        .sidebar.close .nav-links li .iocn-link
        {
        display: block
        }

        .sidebar .nav-links li i
        {
        height: 50px;
        min-width: 78px;
        text-align: center;
        line-height: 50px;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        }

        .sidebar .nav-links li.showMenu i.arrow
        {
        transform: rotate(-180deg);
        }

        .sidebar.close .nav-links i.arrow
        {
        display: none;
        }

        .sidebar .nav-links li a
        {
            color:white;
        display: flex;
        align-items: center;
        text-decoration: none;
        }

        .sidebar .nav-links li a .link_name
        {
        font-size: 18px;
        font-weight: 400;
        color: #fff;
        transition: all 0.4s ease;
        }

        .sidebar.close .nav-links li a .link_name
        {
        opacity: 0;
        pointer-events: none;
        }

        .sidebar .nav-links li .sub-menu
        {
        padding: 6px 6px 14px 80px;
        margin-top: -10px;
        background: #4d4e57;
        display: none;
        }

        .sidebar .nav-links li.showMenu .sub-menu
        {
        display: block;
        }

        .sidebar .nav-links li .sub-menu a
        {
        color: #fff;
        font-size: 15px;
        padding: 5px 0;
        white-space: nowrap;
        opacity: 0.6;
        transition: all 0.3s ease;
        }

        .sidebar .nav-links li .sub-menu a:hover
        {
        opacity: 1;
        }

        .sidebar.close .nav-links li .sub-menu
        {
        position: absolute;
        left: 100%;
        top: -10px;
        margin-top: 0;
        padding: 10px 20px;
        border-radius: 0 6px 6px 0;
        opacity: 0;
        display: block;
        pointer-events: none;
        transition: 0s;
        }

        .sidebar.close .nav-links li:hover .sub-menu
        {
        top: 0;
        opacity: 1;
        pointer-events: auto;
        transition: all 0.4s ease;
        }

        .sidebar .nav-links li .sub-menu .link_name
        {
        display: none;
        }

        .sidebar.close .nav-links li .sub-menu .link_name
        {
        font-size: 18px;
        opacity: 1;
        display: block;
        }

        .sidebar .nav-links li .sub-menu.blank
        {
        opacity: 1;
        pointer-events: auto;
        padding: 3px 20px 6px 16px;
        opacity: 0;
        pointer-events: none;
        }

        .sidebar .nav-links li:hover .sub-menu.blank
        {
        top: 50%;
        transform: translateY(-50%);
        }

        .sidebar .profile-details
        {
        position: fixed;
        bottom: 0;
        width: 260px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #4d4e57;
        padding: 12px 0;
        transition: all 0.5s ease;
        }

        .sidebar.close .profile-details
        {
        background: none;
        }

        .sidebar.close .profile-details
        {
        width: 78px;
        }

        .sidebar .profile-details .profile-content
        {
        display: flex;
        align-items: center;
        }

        .sidebar .profile-details img
        {
        height: 52px;
        width: 52px;
        object-fit: cover;
        border-radius: 16px;
        margin: 0 14px 0 12px;
        background: #4d4e57;
        transition: all 0.5s ease;
        }

        .sidebar.close .profile-details img
        {
        padding: 10px;
        }

        .sidebar .profile-details .profile_name ,
        .sidebar .profile-details .job
        {
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        white-space: nowrap;
        }

        .sidebar.close .profile-details i,
        .sidebar.close .profile-details .profile_name,
        .sidebar.close .profile-details .job
        {
        display: none;
        }

        .sidebar .profile-details .job
        {
        font-size: 12px;
        }

        .home-section
        {
        position: relative;
        background: whitesmoke;
        height: 100vh;
        left: 260px;
        width: calc(100% - 260px);
        transition: all 0.5s ease;
        }

        .sidebar.close ~ .home-section
        {
        left: 78px;
        width: calc(100% - 78px);
        }

        .home-section .home-content
        {
        height: 60px;
        display: flex;
        align-items: center;
        }

        .home-section .home-content .bx-menu,
        .home-section .home-content .text
        {
        color: #3a3b45;
        font-size: 35px;
        }

        .home-section .home-content .bx-menu
        {
        margin: 0 15px;
        cursor: pointer;
        }

        .home-section .home-content .text
        {
        font-size: 26px;
        font-weight: 600;
        }



        @media (max-width: 400px) 
        {
        .sidebar.close .nav-links li .sub-menu
        {
            display: none;
        }

        .sidebar
        {
            width: 78px;
        }

        .sidebar.close
        {
            width: 0;
        }

        .home-section
        {
            left: 78px;
            width: calc(100% - 78px);
            z-index: 100;
        }

        .sidebar.close ~ .home-section
        {
            width: 100%;
            left: 0;
        }
        }

        /* title  */


        .container {
        height: 100%;
        width: 100%;
        background-color: whitesmoke;
        padding: 25px 30px;
        margin-bottom: 0px;
        }

        .title {
        font-size: 25px;
        font-weight: 500;
        position: relative;
        }

        .title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 30px;
        border-radius: 5px;
        background: linear-gradient(135deg, #f58490, #CE1126);
        }




        @media (max-width: 400px) {
        .sidebar.close .nav-links li .sub-menu {
            display: none;
        }

        .sidebar {
            width: 78px;
        }

        .sidebar.close {
            width: 0;
        }

        .home-section {
            left: 78px;
            width: calc(100% - 78px);
            z-index: 100;
        }

        .sidebar.close~.home-section {
            width: 100%;
            left: 0;
        }
        }


        /* Styles pour le bouton d'ouverture de la fenÃªtre modale */
        .open-modal-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .form-group textarea {
            resize: vertical;
        }

        input#id_photo {
            margin-bottom: 20px;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }

        input[type="submit"] {
            height: 40px;
            width: 20%;
            border-radius: 10px;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #f58490, #CE1126);
            outline: none;
            display: flex;
            justify-content: center; /* Pour centrer horizontalement */
            align-items: center; /* Pour centrer verticalement */
            margin: 35px 0;
        }

        input[type="submit"]:hover {
            background-color: linear-gradient(-135deg, #f58490, #CE1126);
        }

        form .button
        {
            height: 40px;
            margin: 35px 0;
            margin-left: 60px;
        }



    </style>
    <div class="container">
    <div class="title">Ajouter produit</div> </br></br>
    <!-- Formulaire de modification de la ligne de production -->
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        </div>
        <input type="submit" value="Ajouter">
    </form>
</div>

{% endblock %}
